<!DOCTYPE html>
<html lang="en">
<head>
    <title>Snake Game</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>   
    <script type="text/javascript" src="scripts/snake.js"></script>
    <link rel="stylesheet" href="stylesheets/snake.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:900" rel="stylesheet">
</head>
<body> 
    <div id="container">
        <div id="greybar">
            <div id="speaker">
                <div class="spkr"></div>
                <div class="spkr"></div>
                <div class="spkr"></div>
                <div class="spkr"></div>
            </div>
            <h1>NOKIA</h1>
            <canvas id="canvas" width="250" height="200">
                <!-- JavaScript -->
            </canvas>
            <p id="score"></p>
        </div>
        <div id="keypad">
            <button class="left">1</button>
            <button class="mid upkey">2</button>
            <button>3</button>
            <button class="left leftkey">4</button>
            <button class="mid">5</button>
            <button class="rightkey">6</button>
            <button class="left">7</button>
            <button class="mid downkey">8</button>
            <button>9</button>
            <button class="left">*</button>
            <button class="mid">0</button>
            <button>#</button>
        </div>
    </div>
    
</body>
</html>
